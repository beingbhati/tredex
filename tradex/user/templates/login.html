<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="text-align: center;">
    <h2>Log In</h2>
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        
            <button type="submit">Login</button>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{msg}}
        </form>
        Don't have an account? <a href="{% url 'register' %}">Regsiter here</a>!
    </div>
</body>
</html>
